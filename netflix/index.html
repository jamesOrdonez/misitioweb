        src="img/elite_II.png" id="elite">

        textov('DAREDEVIL'); 
        bodyi('Serie lanzada el 16 de marzo de 2019 como adaptacion de la película ´daredevil´; tiene un total de 150 capítulos en 2 temporadas. Hasta el momento no ha recibido premios, a pesar de su gran elenco actoral y calidad visual.')" src="img/daredevil-II.png"  id="daredevil">
        <img class="img-cinta" onmouseover="intercambiarImagen('img/king-richard-II.jpg');

        bodyi('Película que se lanzó el 18 de Noviembre de 2018, narra la historia de cómo 300 Espartanos enfrentan a un ejército de más de mil griegos en una de las batallas más épicas de la historia. Recibio un Oscar a mejores efectos visuales en 2019.');"src="img/300.png"  alt="300">
