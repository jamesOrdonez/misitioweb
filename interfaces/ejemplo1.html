<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>validacion del sistema</h1>
     <form onSubmit="validarInfo('nombre','apellido','numeroDocumento');">
         
         <h3>Nombre</h3>
         <input type="text" id="nombre">
         <h3>Apellido</h3>
         <input type="text" id="apellido">
         <br><br>
         <h3>Numero de documento</h3>
         <input type="text" id="numeroDocumento">
         <input type="submit" value="Enviar">
     </form>
</body>
<script>
    function validarInfo(nombre,apellido,numeroDocumento) {
        var texto = document.getElementById(nombre,apellido,numeroDocumento);
        if(texto.value === ""){
            alert("completa todos los campos")
        }
    }
</script>
</html>
